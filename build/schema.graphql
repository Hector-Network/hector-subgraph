  id: ID!
  timestamp: BigInt!
  hecCirculatingSupply: BigDecimal!
  sHecCirculatingSupply: BigDecimal!
  totalSupply: BigDecimal!
  hecPrice: BigDecimal!
  marketCap: BigDecimal!
  totalValueLocked: BigDecimal!
  treasuryRiskFreeValue: BigDecimal!
  treasuryMarketValue: BigDecimal!
  nextEpochRebase: BigDecimal!
  nextDistributedHec: BigDecimal!
  treasuryDaiRiskFreeValue: BigDecimal!
  treasuryUsdcRiskFreeValue: BigDecimal!
  treasuryWFTMRiskFreeValue: BigDecimal!
  treasuryMIMRiskFreeValue: BigDecimal!
  treasuryDaiMarketValue: BigDecimal!
  treasuryUsdcMarketValue: BigDecimal!
  treasuryWFTMMarketValue: BigDecimal!
  treasuryMIMMarketValue: BigDecimal!
  currentAPY: BigDecimal!
  runwayCurrent: BigDecimal
  treasuryHecDaiPOL: BigDecimal!
  treasuryHecUsdcPOL: BigDecimal!
